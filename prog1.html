<!DOCTYPE html>
<html>
    <head>
    <title>Square Function</title>
    </head>
    <body>
       
        <script >
            function square(a)
            {
                return a*a;
            }
            document.write("<h1> Square of no. from 1 to 50</h1>");
            for(var a=0;a<=50;a++)
            document.write("<p> Square of" + a+ " is"+square(a)+"</p>" );
            square(a);
            
        
        </script>


    </body>
</html>
